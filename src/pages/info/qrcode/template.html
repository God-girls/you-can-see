<Layout>
  
  <myhead :hval="header" slot="header"></myhead>
  <div class="posiR myTop">
    
  </div>
  <div class="myDetail ">
    <p>
      <img :src="qrcodeUrl" alt="">
    </p>
    <dl>
      <dt>

      </dt>
      <dd class="blackCR f30">{{profile.nick}}</dd>
      <dd class="grayCR">扫描二维码打开我的主页</dd>
    </dl>
    
  </div>


  <div slot="footer" :style="statusBarH">
    <div class="footer tC f30">
      <dl>

          <a :href="qrcodeUrl" download="xxmai.jpg">
            <p class="btn btn-green greenCR" @click.prevent="">保存图片</p>

        </dt> -->
        <dd><p class="btn btn-green" @click.prevent="getPoster">保存图片</p></dd>
