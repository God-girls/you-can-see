<Layout>
  <div class="myHeader f30" slot="header">
    <h1>
      <span class="greenCR fr" @click.prevent="created">{{prdID?'确认修改':'发布'}}</span>
      <span @click.prevent="goto('/')">取消</span>
    </h1>
  </div>
  <!-- <myhead :hval="header"></myhead> -->

  <div class="publish f30">
    <div class="blackCR">
      <textarea placeholder="商品描述..." id="text" v-model="paraData.desc"></textarea>
    </div>
    <ul>
      <li  v-for="(item,index) in imgUrl" class="posiR imgs">
          <p @click.prevent="previewImage(imgUrl[index])"><img :src="imgUrl[index]" alt=""></p> 
          <span @click.prevent="delImg(index)">
            <i class="iconfont icon-chahao f30"></i>
          </span>
      </li>
      <li class="special posiR" 
          @click.prevent="chooseImg" v-if="imgUrl.length < 9">
        <i class="iconfont icon-add" ></i>
      </li>      
    </ul>
  </div>

  <div class="my-set f30">
    <ul class="blackCR">
      <li @click.prevent="goto('/prd/spec'+(prdID?'?id='+prdID:''))">
        <dl class="flexBox">
          <dt>
            <i class="iconfont icon-guigecanshu f30"></i>
          </dt>
          <dd class="flex1">规格</dd>
          <dd class="tR f24 redCR">
             {{curSpecs.length?'已添加':''}}
            <i class="iconfont icon-jiantou f30"></i>
          </dd>
        </dl>
      </li>
      <li @click.prevent="goto('/prd/price'+(prdID?'?id='+prdID:''))" >
        <dl class="flexBox">
          <dt>
            <i class="iconfont icon-jin f30"></i>
          </dt>
          <dd class="flex1">单价</dd>
          <dd class="tR f24 redCR">
            <span v-if="!curSpecs.length && priceSet.spec_name == '*' && priceSet.def_price">￥{{priceSet.def_price}}</span>
            <span v-if="priceRang.length">{{priceRang}}</span>
            <i class="iconfont icon-jiantou f30"></i>
          </dd>
        </dl>
      </li>
      <li @click.prevent="goto('/prd/other'+(prdID?'?id='+prdID:''))">
        <dl class="flexBox">
          <dt>
            <i class="iconfont icon-qita f36"></i>
          </dt>
          <dd class="flex1">其它</dd>
          <dd class="tR">
             <i class="iconfont icon-jiantou f30"></i>
          </dd>
        </dl>
      </li>
    </ul>
  </div>    

  <div slot="footer">
<!--     <div class="footer tC f30">
      <p class="btn btn-green" @click.prevent="created">发布</p>
    </div> -->
    <loading :loading="loading" :loadError="loadError" @closePop="closeDialog('loading')"></loading>
  </div>
  
</Layout>
