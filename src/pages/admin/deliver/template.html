<Layout>
  
  <myhead :hval="header" slot="header"></myhead>
  


  <div class="myDetail ">
    <dl>
      <dt>订单号</dt>
      <dd><input type="text" name="" value="" v-model="paraData.orderid"></dd>
    </dl>
    <dl>
      <dt>对应快递单号</dt>
      <dd><input type="text" name="" value="" v-model="paraData.deliver_no"></dd>
    </dl>
    <dl>
      <dt>订单状态</dt>
      <dd>
        <select v-model="paraData.deliver_status">
          <option value="0">等待发货</option>
          <option value="1">已发货</option>
          <option value="2">已签收</option>
          <option value="3">其它</option>
        </select>
      </dd>
    </dl>

  </div>

    <div class="footer tC f30">
      <dl>
        <dd><p class="btn btn-default" @click.prevent="updateGoods">发货</p></dd>
      </dl>
    </div>

    <loading :loading="loading" :loadError="loadError" @closePop="closeDialog('loading')"></loading>

</Layout>
