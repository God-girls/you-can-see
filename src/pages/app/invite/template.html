<Layout>
  <div class="loginAll">

    <div class="mobileLogin whiteCR">
      <h1 class="f40 tC"><i><span>{{inviterNick}}</span> 邀请你一起购物赚钱</i></h1>
      <h2 class="f30 tC"><i>新用户注册送价值100元红卡一张</i></h2>

      <div class="posiR" ref="offTop">
        <dl class="flexBox">
          <dd class="special">
            <i class="iconfont icon-shouji1 f40"></i>
          </dd>
          <dd class="flex1">
            <div>
              <input type="tel" placeholder="请输入手机号" ref="loginTel" v-model="paraData.acc" @focus="focusInput('loginTel')" >
            </div>
          </dd>
        </dl>
        <dl class="flexBox">
          <dd class="special">
            <i class="iconfont icon-yanzhengma f36"></i>
          </dd>
          <dd class="posiR flex1">
            <div>
              <input type="tel"  ref="regCapt" @focus="focusInput('regCapt')" v-model="paraData.captcha" placeholder="请输入验证码" 
              style="width: 60%;" >
            </div>
          </dd>
          <dt>
            <span class="" v-if="clickCaptcha"> {{leftTime}} s</span>
            <span class="" v-else  @click.prevent="getCaptcha('login')">获取验证码</span>            
          </dt>
        </dl>
        <div class="btnDiv" ref="offWidth">
          <p @click.prevent="loginFunc">立即领取</p>
        </div>
      </div>
    </div>

    <div class="inviteImg whiteCR tC">
      <h5 class="f30">红多多 - 购物享分红</h5>
      <ul class="flexBox1">
        <li>
          <p>
            <!-- <img src="../../../assets/img12/login/img2.jpg" alt=""> -->
          </p>
          <p>iPhoneX 银色 全网通 256G </p>
          <p>原价：8388元 </p>
          <p>分红：3355.2元 </p>
        </li>
        <li>
          <!-- <p><img src="../../../assets/img12/login/img1.jpg" alt=""></p> -->
          <p>兰蔻（LANCOME）新精华肌底液</p>
          <p>原价：649元 </p>
          <p>分红：259.6元 </p>
        </li>
      </ul>
    </div>

</div>

<div slot="footer">

  <loading :loading="loading" :loadError="loadError"></loading>

</div>



</Layout>
