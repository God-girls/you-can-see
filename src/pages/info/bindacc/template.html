<Layout>
  
  <myhead :hval="header" slot="header" v-if="!isIosWechat"></myhead>
  
  <div class="myDetail ">
    <dl>
      <dt>
        请输入常用手机号
      </dt>
      <dd><input type="number" placeholder="" name="" value="" v-model="paraData.acc"></dd>
    </dl>
    <dl>
      <dt>请输入验证码</dt>
      <dd class="special posiR">
        <span class="greenCR" v-if="clickCaptcha"> {{leftTime}} s</span>
        <span class="greenCR" v-else  @click.prevent="getCaptcha('U')">获取验证码</span>            
        <input type="number" name="" value="" v-model="paraData.captcha">
      </dd>
    </dl>
  </div>


  <div slot="footer" :style="statusBarH">
    <div class="footer tC f30">
      <dl>
        <dt class="f21 grayCR">
          请使用常用手机号，绑定后无法修改
        </dt>
      </dl>
      <dl class="flexBox1">
        <dt class="f21 grayCR">
            <p class="btn btn-green greenCR" @click.prevent="goto(header.link)">取消</p>
        </dt>
        <dd><p class="btn btn-green" @click.prevent="bindAcc">确定</p></dd>
      </dl>

    </div>

    <loading :loading="loading" :loadError="loadError" @closePop="closeDialog('loading')"></loading>
   
  </div>

</Layout>
