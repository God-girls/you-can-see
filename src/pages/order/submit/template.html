<Layout>
  
  <!-- <myhead :hval="header" slot="header"></myhead> -->
  
  <div class="method1 tC">
    <dl>
      <dd class="special redCR">
        <i class="iconfont icon-danxuankuang-copy"></i>
        <p class="posiR f30">
          订单创建成功，等待付款
        </p>
      </dd>
    </dl>
  </div>


  <div class="method1">
    <dl class="flexBox">
      <dd class="flex1">
        <div class="f30 blackCR">
          订单信息
        </div>
        <p>
          商品：{{prdDetail.goodName}}
        </p>
        <p>
          数量：{{prdDetail.count}}
        </p>
        <p>
          商品总价：{{prdDetail.price}} 元
        </p>
        <p>
          邮费：{{prdDetail.postage?prdDetail.postage+'元（偏远地区额外收取）':'包邮'}}
        </p>
        <p>
         收货信息：{{prdDetail.receiver}}，{{prdDetail.mobileno}}，{{prdDetail.address}}
        </p>
      </dd>
    </dl>
  </div>



  <div slot="footer">
    <div class="footer tC">
      <p class="f21 grayCR">您可以立即支付，或者稍后在未付款订单列表一起支付</p>
      <dl class="flexBox1 f30">
        <dt class="f21 grayCR">
            <p class="btn btn-green greenCR" @click.prevent="goBack">继续添加订单</p>
        </dt>
        <dd><p class="btn btn-green" @click.prevent="payment">立即支付</p></dd>
      </dl>

    </div>
    <loading :loading="loading" :loadError="loadError" @closePop="closeDialog('loading')"></loading>

    <modal-dialog :dialogshow2.sync="isToggle" @hide="closeDialog('isToggle')"  :fail='true'>
      <div class="inputSet f30 tC" slot="dialog-body">
        只能按一种规格定价，您确定要更换吗？
      </div>
      <dl class="dialog-footer" slot="dialog-footer">
        <dd  @touchend.prevent="closeDialog('isToggle')">
          <button type="button" class="btn btn-green">取消</button>
        </dd>
        <dd  @touchend.prevent="changeSubmit">
          <button type="button" class="btn btn-green">确定</button>
        </dd>
      </dl>    
    </modal-dialog>
   
  </div>

</Layout>
