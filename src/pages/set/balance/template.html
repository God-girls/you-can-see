<Layout>
  <div slot="header">
    <myhead :hval="header" v-if="!header.opacity"></myhead>
    <div class="header posiR whiteCR">
      <ul class="flexBox1 tC">
        <li class="posiR">
          余额（元）
          <p>{{profile.balance?profile.balance:'0.00'}}</p>
        </li>
      </ul>
      <dl class="f30">
        <!-- <dt>提现</dt> -->
        <dd>
          <span class="btn btn-green" @click.prevent="goto('/my/withdraw')">提现</span>
        </dd>
      </dl>
      <span v-if="header.opacity" @click.prevent="goto('/my')">
        <i class="iconfont icon-fanhui f36"></i>
      </span>
    </div>    
  </div>

  <scroller :on-infinite="onInfinite" :on-refresh="onRefresh" :noDataText="noDataText" ref="my_scroller" loadingLayerColor="#b0abbd">
    <div class="balance f30">
      <dl>
        <dt>累计收入：{{profile.total_income?profile.total_income:'0.00'}} 元<!-- ，超过平台35%的卖家 --></dt>
        <!-- <dd>提现记录</dd> -->
      </dl>
    </div>
    <div class="index-wrap whiteCR  fadeIn animateds">
      <table class="">
        <thead>
          <tr>
            <th>时间</th>
            <th>金额(元)</th>
            <th>余额(元)</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="(item,index) in listData">
            <td>
              {{item.updated_at}}
            </td>
            <td>
              {{item.amount}}
            </td>
            <td>
              {{item.amount}}
            </td>
            <td>    
              <template v-if="item.transtype == 'WTH'">
                <template v-if="item.status == -1">提现失败</template>
                <template v-else-if="item.status == 0">提现审核中</template>
                <template v-else-if="item.status == 1">提现审核通过</template>
                <template v-else-if="item.status == 10">提现成功</template>                
              </template>
              <template v-else>
                {{item.transtype_desc}}
              </template>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="tC noDataDiv"  v-if="noData">
        <nodate noText="暂无记录"></nodate>
      </div>
    </div>
  </scroller>




  
</Layout>
